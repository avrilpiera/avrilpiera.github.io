<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BadgerBook Website | Avril Piera</title>
</head>
<body>
    

    <div class="header">
        <h2>BadgerBook</h2>
    </div>

    <div class="profileContainter">
        <h2>Billie's Profile</h2>
        <div class="profile">
            <div class="stats">
                <img src="billie.png" alt="Billie" class="pfp">
                <div class="followerColumn">  <!-- should probably rename to keep consistent -->
                    <h1>Followers</h1>
                    <h4 id="followerNumber">450</h4>
                </div>
                <div class="followerColumn">
                    <h1>Following</h1>
                    <h4>2</h4>
    
                </div>
            </div>
            
            <button onclick="follow(this)">Follow</button>
        </div>
    </div>


    <div class="posts">
        <div class="column">
            <div class="item">
                <img onclick="openPost(this)" id="foodPost" src="food.png" alt="Look at that cheese glisten!" >
            </div>
            <div class="item">
                <img onclick="openPost(this)" id="SelfiePost" src="selfie.png" alt="Hai!">
            </div>

        </div>
    </div>


    <footer>
        <a href="https://instagram.com/avrilpieraa" target="_blank"
        <p>Avril Piera - 2024</p>
    </a>
    </footer>

    <script src="app.js"></script>
</body>
</html>
